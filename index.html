<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title></title>
</head>

<body>
    <header class="header"></header>
    <div class="container">

        <div id="search" class="search search__hidden">
            <div class="search__content" id="search-content">
        </div>
        <button id="clear" type="button" class="search__clear">CLEAR</button>
        </div>

        <table class="table user-list">
            <tr class="table user-list" id="job">
                <td class="job">
                    <div class="job__all job__rows">
                        <img src="" alt="" class="job__img">
                        <div class="job__info">
                            <span class="company"></span>
                            <span class="title"></span>
                            <ul class="details">
                                <li class="details-item"></li>
                                <li class="details-item"></li>
                                <li class="details-item"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="job__tags job__rows tags">
                        <span class="tag "></span>
                        <span class="tag "></span>
                        <span class="tag "></span>
                        <span class="tag "></span>
                        <span class="tag "></span>
                    </div>
                </td>
            </tr>
        </table>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
